<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="form__main__container">
      <div class="form__wrapper__container">
        <div class="form__form__container">
          <div class="form__heading">
            <h1>Beautiful Pakistan</h1>
            <p>
              We bring together friends of Pakistan, promote unity and the
              service of humanity
            </p>
          </div>
          <div class="form__input">
            <input type="text" placeholder="Username or email" />
            <input type="text" placeholder="Password" />
          </div>
          <div class="form__remember__fpassword">
            <input type="checkbox" />
            <span>Remember Me</span>
            <a href="">Forget Password</a>
          </div>
          <button>Login</button>

          <div class="form__line__or">
            <hr />

            <span class="form__or">or</span>
          </div>
          <div class="form__google__facebook">
            <button>Login with Google</button>
            <button>Login with Facebook</button>
          </div>
          <p>
            Don't have an account: <a href="" class="form__link">Click here</a>
          </p>
        </div>
        <div class="form__images__container">
          <div class="horizontal">
            <img src="images/1.jpg" alt="" />
          </div>
          <div class="other">
            <img src="images/2.jpg" alt="" />
          </div>
          <div class="big">
            <img src="images/3.jpg" alt="" />
          </div>
          <div class="vertical">
            <img src="images/4.jpg" alt="" />
          </div>
          <div class="horizontal">
            <img src="images/5.jpg" alt="" />
          </div>
          <div class="vertical">
            <img src="images/6.jpg" alt="" />
          </div>
          <div class="other">
            <img src="images/7.jpg" alt="" />
          </div>
          <div class="horizontal">
            <img src="images/8.jpg" alt="" />
          </div>
          <div class="other">
            <img src="images/9.jpg" alt="" />
          </div>
          <div class="big">
            <img src="images/10.jpg" alt="" />
          </div>
          <div class="vertical">
            <img src="images/11.jpg" alt="" />
          </div>
          <div class="other">
            <img src="images/12.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
